<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeputyFramework HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div id="health">
            <img src="icons/health.png" alt="Health Icon">
            <span id="healthValue">100</span>
        </div>
        <div id="armor">
            <img src="icons/armor.png" alt="Armor Icon">
            <span id="armorValue">100</span>
        </div>
        <div id="stamina">
            <img src="icons/stamina.png" alt="Stamina Icon">
            <span id="staminaValue">100%</span>
        </div>
        <div id="money">
            <img src="icons/money.png" alt="Money Icon">
            <span id="moneyValue">$0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
